<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8">
    <div id = "introduction">
        <h2>Welcome to Pomo Timer</h2> 
    </div>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>   
    <title>Pomo Timer</title>
  </header>
   
  <body>

    <div id="top_button"> 
      <div id="Data">
        <button id="report">Report</button>
        <button id="setting">Setting</button>
        <button id="login">Login</button>
      </div>
    </div>

    <div id="container">
      <div id="clock">
        <div id="time">
          <span id="minutes">25</span>
          <span id="colon">:</span>
          <span id="seconds">00</span>
        </div>
      </div>
  
      <div id="buttons">
        <button id="start">Start</button>
        <button id="shortBreak">Short Break</button>
        <button id="longBreak">Long Break</button>
        <button id="stop">Stop</button>
      </div>
    
      <div id="selector">
        <select name="task" id="task">
            <option value="">--Please choose your task--</option>
            <option value="study">Study</option>
            <option value="read">Reading</option>
            <option value="code">Coding</option>
            <option value="draw">Drawing</option>
            <option value="sport">Sport</option>
            <option value="Others">Others</option>
        </select>
        </br>
        <label for="cycle" style="font-family:times;font-size:5px;color:blue;margin-top:3px;"> Please input cycles</label>
        <input type="number" name="cycles" id="cycles" required>
      </div>
      <div id="music">
        <audio
           controls
              src="./Refrain.mp3">
              Your browser does not support the <code>audio</code> element.
       </audio>
     </div>
    </div>
    
</body>
</html>
